<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KETO DIET APP</title>
    <link rel="stylesheet" th:href="@{style.css}"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>

<form method="post" th:action="@{/registry}" th:object="${user}" class="registry-form">


    <i class="fa fa-user-plus"></i>
    <h2>Rejestracja</h2>
    <input type="text" value="Nazwa" name="name" th:field="*{name}" id="name" placeholder="Login"/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
    <br/>
    <input type="password" value="Hasło" name="password" th:field="*{password}" id="password" placeholder="Hasło"/>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
    <input type="submit" value="Zarejestruj" style="cursor: pointer"/>


</form>

<p th:text="${userExist}"></p>


</body>
</html>
